                </div>
            </div>
            <div class="right">
                <button class="btn btn-soft text-[14px] text-[#08080880] font-weight: 400"><i

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="/assets/opt-4.png" alt="">

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">

        <div class="cashout">
            <h2 class="font-semibold text-[18px] font-weight:600">
                Cashout
            </h2>
        </div>
        <div class="form pt-5">
            <div class="card w-full max-w-md shrink-0 mx-auto">
                <div class="card-body">
                    <fieldset class="fieldset ">
                        <label class="label text-[16px] font-medium text-[#080808]">Agent Number</label>
                        <input type="text" id="agent-number" class="input text-4 font-light rounded-full w-full "
                            placeholder="Agent Number" />
                        <br>
                        <label class="label text-[16px] font-medium text-[#080808]">Amount</label>
                        <input type="text" id="amount" class="input text-4 font-light rounded-full w-full "
                            placeholder="Amount" />
                        <br>
                        <label class="label text-[16px] font-medium text-[#080808]">Pin Number</label>
                        <input type="password" id="pin" class="input text-4 font-light rounded-full w-full"
                            placeholder="Enter 4 Digit Pin" />
                        <br>
                        <button id="withdraw-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
