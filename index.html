<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo | Log In</title>
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

    <!-- font-import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- tailwind-import -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- deisyUI-import -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="min-h-screen max-w-md mx-auto pt-40">
    <div class="logo w-[200px] pt-32 mx-auto">
        <img src="/assets/Logo-full.png" alt="">
    </div>
    <div class="form pt-10">
        <div class="card w-full max-w-sm shrink-0 mx-auto">
            <div class="card-body">
                <fieldset class="fieldset ">
                    <label class="label text-[16px] font-medium text-[#080808]">Mobile Number</label>
                    <input type="text" id="mobile-number" class="input text-4 font-light rounded-full w-full " placeholder="Mobile Number" />
                    <br>
                    <label class="label text-[16px] font-medium text-[#080808]">4 Digit Pin</label>
                    <input type="password" id="pin" class="input text-4 font-light rounded-full w-full"
                        placeholder="Enter 4 Digit Pin" />
                    <br>
                    <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="/script/login.js"></script>
</body>

</html>
